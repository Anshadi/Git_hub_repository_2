<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Order Confirmation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        .container {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #333;
        }
        .order-details {
            margin-top: 20px;
        }
        .products {
            margin-top: 10px;
            border-top: 1px solid #ddd;
            padding-top: 10px;
        }
        .product {
            margin-bottom: 10px;
            padding: 10px 0;
            border-bottom: 1px solid #eee;
        }
        .total {
            font-weight: bold;
            margin-top: 20px;
        }
        .footer {
            margin-top: 20px;
            font-size: 12px;
            color: #777;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Order Confirmation</h1>
        <p>Dear <span th:text="${CustomerName}">Customer</span>,</p>
        <p>Thank you for your order!</p>

        <div class="order-details">
            <h2>Order Details</h2>
            <p>Order Reference: <span th:text="${OrderReference}">123456</span></p>
            <p>Total Amount: <span th:text="${TotalAmount}">0.00</span></p>

            <div class="products">
                <h3>Products</h3>
                <div th:each="product : ${Products}">
                    <div class="product">
                        <p th:text="'Product: ' + ${product.name}"></p>
                        <p th:text="'Quantity: ' + ${product.quantity}"></p>
                        <p th:text="'Price: $' + ${product.price}"></p>
                    </div>
                </div>
            </div>
        </div>

        <div class="footer">
            <p>If you have any questions about your order, feel free to contact us.</p>
            <p>Thank you for shopping with us!</p>
        </div>
    </div>
</body>
</html>
