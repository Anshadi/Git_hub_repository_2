<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RPS Game</title>
  <link rel="icon" href="resources/images/favicon.ico">
  <link rel="stylesheet" href="resources/styles/rps.css">
</head>
<body>
  <h1>Rock Paper Scissors</h1>

  <button onclick="
    userMove = 'Rock';
    generateComputerMove();
    evaluateMoves(userMove,computerMove);
    renderGameSummary();
    renderGameHistory();

  ">
    <img src="resources/images/rock.png" alt="rock image">
  </button>
  <button onclick="
    userMove = 'Paper';
    generateComputerMove();
    evaluateMoves(userMove,computerMove);
    renderGameSummary();
    renderGameHistory();
  
">
    <img src="resources/images/paper.png" alt="paper image">
  </button>
  <button onclick="
    userMove = 'Scissors';
    generateComputerMove();
    evaluateMoves(userMove,computerMove);
    renderGameSummary();
    renderGameHistory();
">
    <img src="resources/images/scissors.png" alt="scissors image">
  </button>
  <button>
    <img id ="reset_btn_image" src="resources/images/reset.jpg" alt="reset image">
  </button>

  <h1>Game Summary</h1>
  <table>
    <tr>
      <th>Wins</th>
      <th>Looses</th>
      <th>Ties</th>
      <th>Games played</th>
    </tr>
    <tr>
      <td id = "wins">0</td>
      <td id = "looses">0</td>
      <td id = "ties">0</td>
      <td id = "gamesPlayed">0</td>
    </tr>
  </table>

  <h1>Game History</h1>
  <table id = "gameHistory">
    
  </table>
  <script type="text/javascript" src="resources/scripts/rps.js"></script>

</body>
</html>
